<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Words</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Star Words</header>
    <div class="spinner">
      <div id="lightsaber" class="thinking">
        <span id="light"></span>
        <span id="generator">
          <span id="guard">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
          <span id="handlestart">
            <span></span>
            <span></span>
          </span>
          <span id="handle">
            <span></span>
            <span></span>
            <span></span><span></span> <span></span><span></span> <span></span
            ><span></span> <span></span><span></span> <span></span
            ><span></span> <span></span><span></span> <span></span
            ><span></span> <span></span><span></span>
            <span class="long"></span>
            <span class="long"></span>
            <span class="box"></span>
          </span>
          <span class="wings">
            <span class="wing wing1"></span>
            <span class="wing wing2"></span>
            <span class="wing wing3"></span>
          </span>

          <span class="light"></span>
        </span>
      </div>
    </div>
    <canvas id="stars"></canvas>
    <div class="container">
      <wrapper class="game">
        <div id="letter-0" class="letter"></div>
        <div id="letter-1" class="letter"></div>
        <div id="letter-2" class="letter"></div>
        <div id="letter-3" class="letter"></div>
        <div id="letter-4" class="letter"></div>
        <div id="letter-5" class="letter"></div>
        <div id="letter-6" class="letter"></div>
        <div id="letter-7" class="letter"></div>
        <div id="letter-8" class="letter"></div>
        <div id="letter-9" class="letter"></div>
        <div id="letter-10" class="letter"></div>
        <div id="letter-11" class="letter"></div>
        <div id="letter-12" class="letter"></div>
        <div id="letter-13" class="letter"></div>
        <div id="letter-14" class="letter"></div>
        <div id="letter-15" class="letter"></div>
        <div id="letter-16" class="letter"></div>
        <div id="letter-17" class="letter"></div>
        <div id="letter-18" class="letter"></div>
        <div id="letter-19" class="letter"></div>
        <div id="letter-20" class="letter"></div>
        <div id="letter-21" class="letter"></div>
        <div id="letter-22" class="letter"></div>
        <div id="letter-23" class="letter"></div>
        <div id="letter-24" class="letter"></div>
        <div id="letter-25" class="letter"></div>
        <div id="letter-26" class="letter"></div>
        <div id="letter-27" class="letter"></div>
        <div id="letter-28" class="letter"></div>
        <div id="letter-29" class="letter"></div>
      </wrapper>
    </div>
    <script src="script.js"></script>
  </body>
</html>
